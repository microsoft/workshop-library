<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Traductor</title>
</head>
<body>
    <div class="container">
        <h1>Servicio de Traducción</h1>
        <div>Escribe el texto que deseas traducir, escoge el idioma y clic en ¡Traducir!</div>
        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Idioma:</label>
                    <select name="language" class="form-control">
                        <option value="en">Ingles</option>
                        <option value="it">Italiano</option>
                        <option value="ja">Japones</option>
                        <option value="ru">Ruso</option>
                        <option value="de">Alemán</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">¡Traducir!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
